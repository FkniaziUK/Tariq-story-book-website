<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Britpri | Professional Children's Publishing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-bg: #fdfdfb;
            --primary: #1a2e4c;
            --accent: #3b82f6;
            --card-shadow: 0 10px 40px -10px rgba(0,0,0,0.08);
            --card-shadow-hover: 0 20px 50px -12px rgba(0,0,0,0.12);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--app-bg);
            color: #1e293b;
            -webkit-tap-highlight-color: transparent;
        }
        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }

        /* Cinematic Text Shadow for legibility over any image */
        .text-shadow-cinematic {
            text-shadow: 0 2px 4px rgba(0,0,0,0.5), 0 4px 12px rgba(0,0,0,0.3);
        }

        /* Refined Card Style */
        .premium-card {
            background: #ffffff;
            border-radius: 2rem;
            border: 1px solid rgba(0,0,0,0.03);
            box-shadow: var(--card-shadow);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .premium-card:hover {
            box-shadow: var(--card-shadow-hover);
            transform: translateY(-4px);
        }

        /* Professional PDF Export Rules */
        @media print {
            @page {
                size: A4 landscape;
                margin: 0;
            }
            html, body {
                width: 297mm;
                height: 210mm;
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
            }
            .no-print {
                display: none !important;
            }
            #root > div > header, 
            #root > div > main > div > .flex-col > .xl:w-80,
            #root > div > main > div > .flex-col > div > .pagination-controls,
            header, nav, button, footer {
                display: none !important;
            }
            .print-page {
                width: 297mm !important;
                height: 210mm !important;
                page-break-after: always !important;
                position: relative !important;
                display: block !important;
                overflow: hidden !important;
            }
            .print-page img {
                width: 100% !important;
                height: 100% !important;
                object-fit: cover !important;
            }
            .print-overlay {
                position: absolute !important;
                bottom: 0 !important;
                left: 0 !important;
                right: 0 !important;
                padding: 60px 40px 40px 40px !important;
                background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0) 100%) !important;
                color: white !important;
            }
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }

        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
    </style>
